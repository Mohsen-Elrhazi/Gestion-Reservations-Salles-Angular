<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nom</th>
      <th scope="col">email</th>
      <th scope="col">actif</th>
      <th scope="col">role</th>
      <th scope="col">btn</th>
    </tr>
  </thead>
  <tbody>
    @for (employe of employes; track employe.id) {
      <tr>
        <td>{{ employe.id }}</td>
        <td>{{ employe.nom }}</td>
        <td>{{ employe.email }}</td>
        <td>{{ employe.actif }}</td>
        <td>{{ employe.role }}</td>
        <td>
          <!-- @if(employe.actif){ -->
            <!-- <button type="button" (click)="toggleStatus(employe.id)" class="btn btn-success me-4">Desactiver</button> -->
          <!-- }@else { -->
            <!-- <button type="button" (click)="toggleStatus(employe.id)" class="btn btn-warning me-4">Activer</button> -->
          <!-- } -->
          <button type="button" class="btn btn-primary">Edit</button>
        </td>
      </tr>
    }@empty {
      <tr>
        <td colspan="6" class="text-center">Aucun employé trouvé.</td>
      </tr>
    }
  </tbody>
</table>
