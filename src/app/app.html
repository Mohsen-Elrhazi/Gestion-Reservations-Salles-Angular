<main class="min-h-screen bg-gray-100 flex items-center justify-center">
  <mat-card class="p-8 w-96 shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">
      Angular Material fonctionne
    </h1>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email@example.com">
    </mat-form-field>

    <mat-form-field class="w-full mt-4" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full mt-6">
      Login
    </button>
  </mat-card>
</main>
